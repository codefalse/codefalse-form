<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../dist/css/cf-file.css" rel="stylesheet" type="text/css" />

</head>
<body>
<input type="file" id="fileDemo" />
<input type="button" value="show" id="show" />
<input type="button" value="hide" id="hide" />
<input type="button" value="清空" id="clear" />
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="../dist/js/cf-file.js"></script>
<script>
    $().ready(function () {
        let file = $('#fileDemo').codefalseFile({
            show: true,
            name: 'demo',
            type: 'video',
            deleteName: 'deleteDemo',
            actions: ['preview', 'upload'],
            upload: function (files) {
                console.log(files)
            }
        }, function (res) {
            console.log(res)
        });
        $('#clear').on('click', function () {
            console.log('---------')
            file.clear();
        });
        $('#show').on('click', function () {
            file.show();
        })
        $('#hide').on('click', function () {
            file.hide()
        });
    })
</script>
</body>
</html>
