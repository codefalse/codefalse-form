<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="static/cropper.min.css" rel="stylesheet" >
    <link href="../dist/css/cf-file.css" rel="stylesheet" type="text/css" />

</head>
<body>
<input type="file" id="fileDemo" />
<input type="button" value="show" id="show" />
<input type="button" value="hide" id="hide" />
<input type="button" value="清空" id="clear" />
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="static/cropper.min.js"></script>
<script src="../dist/js/cf-file.js"></script>
<script>
    $().ready(function () {
        let file = $('#fileDemo').codefalseFile({
            type: 'image',
            accept: 'image/*',
            maxSize: 50,
            name: 'demo',
            deleteName: 'deleteDemo',
            maxFiles: 10,
            actions: ['preview', 'upload'],
            cropper: true
        });
        // file.adapter([
        //     'http://img.tupianzj.com/uploads/allimg/151115/9-151115130320.jpg',
        //     'http://pic1a.nipic.com/2009-02-13/200921385412757_2.jpg',
        //     'http://img.tupianzj.com/uploads/allimg/151115/9-151115130320.jpg'
        // ])
        file.adapter(['http://v.xinlilife.com/471be42fd7f64dbe95e0ab3284987473/5d2dc35c4fb8464aad7a242902a9182c-5415c0ea54381fca2d34a0bbf1ed628a-ld.mp4?auth_key=1543217421-1483e4e48a8c4811994776b5e2ae5bf2-0-e026f98fbfad65d69862d44cf48b8166'])
        $('#clear').on('click', function () {
            console.log('---------')
            file.clear();
        });
        $('#show').on('click', function () {
            file.show();
        })
        $('#hide').on('click', function () {
            file.hide()
        });
    })
</script>
</body>
</html>
