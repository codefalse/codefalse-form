<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../src/css/input.css" rel="stylesheet" type="text/css" />
    <style>
        .demo{
            width: 500px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="demo">
    <input id="filed" class="demo" type="text" name="codefalse"/>
    <div>
        <input type="button" id="show-btn" value="显示" />
        <input type="button" id="hide-btn" value="隐藏" />
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="../src/js/input.js"></script>
<script>
    $().ready(function () {
         var codefalseInput = $('#filed').codefalseInput({
             key: 'id',
             value: ['name', 'age'],
             allowInputText: true,
             searchName: 'customerName'
         }, function (text) {
             console.log(text);
             if(text == '1'){
                 codefalseInput.adapter([
                     {id:1, name: 'c', age: 23},
                     {id:2, name: 'c++', age: 34}
                 ]);
             }
             codefalseInput.adapter([
                 {id:3, name: 'java', age: 45},
                 {id:4, name: 'php', age: 45}
             ]);
         });
         $('#show-btn').on('click', function () {
             codefalseInput.reset(100, 'fsfds');
         });
        $('#hide-btn').on('click', function () {
            codefalseInput.hide();
        });
    });
</script>
</body>
</html>
