<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../src/css/input.css" rel="stylesheet" type="text/css" />
    <style>
        .demo{
            width: 500px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="demo">
    <input id="filed" class="demo" type="text" name="codefalse"/>
    <div>我是看热卖的</div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="../src/js/input.js"></script>
<script>
    $().ready(function () {
         $('#filed').codefalseInput({
             key: 'id',
             value: ['name', 'age']
         }, function (text) {
             console.log(text)
         }).adapter([
             {id:1, name: 'song', age: 23},
             {id:2, name: 'aaa', age: 34}
         ]);
    });
</script>
</body>
</html>
